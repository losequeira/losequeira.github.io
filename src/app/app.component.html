<div class="fullscreen blue-purple-tb front-flyer">
  <div class="row front-row">
    <div class="front-banner">
      <img class="logo-image" src="../assets/img/logo-shield-white.png" alt="">
      <p class="white-text logo-text no-margin">
        DEL<br/>CLOSET<br/>A LA<br/>CANCHA<br/>
      </p>

      <div class="row row-button-suscribe">
          <p class="white-text">Deporte sin discriminación</p>
          <a class="btn flat-btn blue">Suscribíte</a>
      </div>

    </div>
  </div>
</div>


<div class="fullscreen dark-purple b2b-flyer">
  <div class="row crossed-row blue"></div>
  <div class="row-content">
      <div class="col-title relative">
          <p class="b2b-title-back purple blue-text no-margin">back</p>
          <p class="b2b-title-to blue-text absolute">to</p>
      </div>

      <h1 class="b2b-title-basics glitch no-margin" data-text="BASICS">BASICS</h1>

      <div class="b2b-text">
        <div class="row center">
            <p class="b2b-paragraph">
              ¡Juego y música!
              Partidos de 10 minutos. <br/> En la cancha se queda el equipo ganador.</p>
            <!-- <i class="fas fa-grin-stars fa-5x"></i> -->
        </div>
      </div>
    </div>
</div>

<div class="fullscreen white retos-flyer">
  <p class="retos-text">retos</p>
  <div class="row row-text">
    <div class="col s12">
        <hr class="orange" style="height: .1rem;border: none;width: 30%;"/>
        <p class="center" style="font-size:2rem;font-family:Roboto;">
          Integrantes de
          <span class="black-text" style="font-family: Avenir;font-size:5rem;">DCALC</span> contra organizaciones y más.
          <br/> Es un espacio en el que podemos dar a conocer más el proyecto.
        </p>
        <hr style="height: .1rem;background-color: black;border: none;width: 50%;"/>
    </div>
    <div class="col s12 center">
        <i class="fas fa-grin-stars fa-2x blue-text"></i> &nbsp;
        <i class="fas fa-smile-wink fa-2x red-text"></i> &nbsp;
        <i class="far fa-grin-tongue-wink fa-2x green-text"></i>
    </div>
  </div>
</div>

<div class="fullscreen purple-dark-purple-ttl"></div>
